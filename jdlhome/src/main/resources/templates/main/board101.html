<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Welcome JDL HOME</title>

<style>
    #menuIcon{
        font-style: normal;
    }
    #menu_a:hover{
        background-color: rgb(145, 34, 34);
    }
    .dropdown-menu{
        background-color: rgb(98, 36, 36);
    }
    
</style>


</head>
<body>

    
    
    <div id="main_div" class="container pt-5" >
        <!--main start-->




        <p class="mt-5 fs-1 fw-bold text-center">board1 1 </p>
        <div>
            <button type="button" class="btn btn-outline-danger btn-sm" style="font-size:12px">글쓰기</button>
        </div>

        <div class="table-responsive ">
            <table class="table table-striped table-hover " style="height: 500px;">
                <thead>
                  <tr>
                    <th scope="col" style="width: 5%;">no</th>
                    <th scope="col" style="width: 40%; text-align: center;">title</th>
                    <th scope="col" style="width: 15%;">writer</th>
                    <th scope="col" style="width: 15%;">date</th>
                    <th scope="col" style="width: 5%;">views</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  th:each="boardlist:${list}">
                    <td th:text="${boardlist.no}"></td>
                    <td style="overflow: hidden;max-width: 200px;" th:text="${boardlist.title}"></td>
                    <td style="overflow: hidden;max-width: 60px;" th:text="${boardlist.name}"></td>
                    <td style="overflow: hidden;max-width: 60px;" th:text="${boardlist.reg_date}"></td>
                    <td style="overflow: hidden;max-width: 60px; text-align:right " th:text="${boardlist.viewCnt}"></td>
                  </tr>
                </tbody>
                
              </table>

              <div class="mb-5">
                <nav aria-label="Page navigation " id="navPage">
                    <ul class="pagination justify-content-center" id="ulNavPage">
                      <li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="previous()">Previous</a></li>

                      <li th:each="pageList:${pageList}" class="page-item">
                          <a th:text="${pageList}" class="page-link" href="javascript:void(0);"
                             th:seletPage="${pageList}" th:onclick="paging(this.getAttribute('seletPage'));"></a>
                      </li>

                      <li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="next()" >Next</a></li>
                    </ul>
                  </nav>
              </div>
        </div>

        <input type="hidden" id="currentPage" name="currentPage" th:value="${currentPage}">
        <input type="hidden" id="totPageCnt" name="totPageCnt" th:value="${totPageCnt}">


        <!--main end-->

       
    </div>









<script th:inline="javascript">
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
